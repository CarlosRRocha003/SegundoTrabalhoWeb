{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Cria Candidato</title>
<link rel = "stylesheet" href="{% static 'css/estilo.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-2">Cria um Candidato</h1>
    <br/>
    <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <table class='formulario'>    
        <input type="hidden" id="usuario" name="usuario" value={{ user.usuario }} readonly></input>
        {{ formulario.as_table}}
        </table>
    </div>
    <button class="btn btn-primary" type="submit">Cria Candidato</button>
    </form>
</body>
</html>
