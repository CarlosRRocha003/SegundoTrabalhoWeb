{% extends 'TrabalhoWeb/registro/base.html' %} 
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<title>Cria Candidato</title>
<link rel = "stylesheet" href="{% static 'css/estilo.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="text-align: center;">
    {% if user.is_authenticated %} 
    <h1 class="display-3">Cria um Candidato</h1>
    <br/>
    <form action="" method="POST" style="display: inline-block;">
    {% csrf_token %}
    <div class="form-group" style="margin-left: -40%;display: inline-block;">
        <table class='formulario'>    
        <input type="hidden" id="usuario" name="usuario" value={{ user.usuario }} readonly></input>
        {{ formulario.as_table}}
        </table>
    </div>
    <div>
    <button class="btn btn-primary" type="submit">Cria Candidato</button>
    </div>
    </form>
    {% endif %} 
</body>
</html>
{% endblock %}
