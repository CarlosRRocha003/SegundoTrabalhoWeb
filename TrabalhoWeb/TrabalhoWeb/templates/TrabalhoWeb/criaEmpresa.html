{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Cria Empresa</title>
<link rel = "stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <h1>Cria um Empresa</h1>
    <form action="" method="POST">
    {% csrf_token %}
    <table class='formulario'>
    <input type="hidden" id="usuario" name="usuario" value={{ user.usuario }} readonly></input>
    {{ formulario.as_table}}
    </table>
    <button type="submit">Cria Empresa</button>
    </form>
</body>
</html>
