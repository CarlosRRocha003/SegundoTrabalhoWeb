{% extends 'TrabalhoWeb/registro/base.html' %} 

{% block title %}Página Secreta{% endblock %} 
 
{% block content %}
{% if user.is_authenticated %} 
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<h1 class="display-3">Qual seu tipo de usuário?</h1>
<br/>
<div class="form-group">
    <form action="" method="POST">
    {% csrf_token %} 
    Usuario:
    <input type="text" id="usuario" name="usuario" value={% firstof user.username %} readonly></input>
    <br />
    <br />
    <label for="tipo">Escolha um tipo:</label>
    <select name="tipo" id="tipo">
        <option value="CANDIDATO">Candidato</option>
        <option value="EMPRESA">Empresa</option>
    </select>
    <br><br>
    <input class="btn btn-primary btn-sm" type="submit" value="Submit">
    </form>
</div>
{% else %}
<h1 class="display-3">Faça login antes de entrar nessa página.</h1>
{% endif %}
{% endblock%}
