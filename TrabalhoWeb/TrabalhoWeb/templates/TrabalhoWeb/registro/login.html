{% extends 'TrabalhoWeb/registro/base.html' %} 
{% block title %}Login{% endblock %} 
{% block content %}
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<h2 class="display-4">Login</h2> 
<body style="text-align: center;">
    <form method="post" style="display: inline-block;"> 
        {% csrf_token %} 
        <div class="form-group">
            <table class="formulario"> 
                {{ form.as_table }} 
                <tr> 
                <td></td>
                <td>
                    <a href="{% url 'sec-registro' %}"><input class="btn btn-primary btn-sm" value="Registrar" style="width: 40%;"></a>
                    <input type="submit" value="Login" class="btn btn-primary btn-sm" style="width: 40%;">
                </td>
                </tr> 
            </table>
        </div>
    </form>
</body>
{% endblock%}
