{% extends 'TrabalhoWeb/registro/base.html' %} 
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Atualiza Candidato</title>
<link rel="stylesheet" href="{% static 'contatos/css/estilo.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <body style="text-align: center;">
    {% if user.is_authenticated %} 
    <h1>Atualização de candidato</h1>
    <form method="POST" class='formulario' style="display: inline-block;">
        {% csrf_token %}
        <table class='formulario' style="margin-left: -40%;display: inline-block;">
            {{ candidato.as_table }}
            <tr>
            <td></td>
            <td><input type="submit" class="btn btn-primary" value="Atualiza"></td>
            </tr>
        </table>
    </form>
    {% endif %} 
    </body>
</html>
{% endblock %}
