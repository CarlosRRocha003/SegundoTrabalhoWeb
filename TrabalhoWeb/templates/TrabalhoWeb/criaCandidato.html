{% extends 'TrabalhoWeb/registro/base.html' %} 
{% load static %}
{% block stylesheet %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cria Candidato</title>
</head>
<body style="text-align: center;">
    {% if user.is_authenticated %} 
    <h1 class="display-3">Cria um Candidato</h1>
    <br/>
    <form action="" method="POST" style="display: inline-block;">
    {% csrf_token %}
    <div class="form-group" style="margin-left: -40%;display: inline-block;">
        <table class='formulario'>    
        <input type="hidden" id="usuario" name="usuario" value={{ user.usuario }} readonly></input>
        {{ formulario.as_table}}
        </table>
        <div>
        <b>Data de Nascimento: </b> <input class="datao" type="date" id="dtNasc" name="dtNasc"></input>
        <label id="dtNascMsg" style="display: none;">Escolha uma data valida</label>
        </div>
        <br/>
    </div>
    <div>
    <button id="btnCria" name="btnCria" class="btn btn-primary" type="submit">Cria Candidato</button>
    </div>
    </form>
    {% endif %} 
</body>
</html>
{% endblock %}
